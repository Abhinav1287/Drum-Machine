<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Hello, world!</title>
    <script >
        function play(str){
            if(str==='q'||str==='Q'){
                document.getElementById('display').innerText="On Compliments";
            }
            else if(str==='w'||str==='W'){
                document.getElementById('display').innerText="On Money";
            }
            else if(str==='e'||str==='E'){
                document.getElementById('display').innerText="On Discipline";
            }
            else if(str==='A'||str==='a'){
                document.getElementById('display').innerText="On Age";
            }
            else if(str==='s'||str==='S'){
                document.getElementById('display').innerText="On Audience";
            }
            else if(str==='d'||str==='D'){
                document.getElementById('display').innerText="On Performing Poorly";
            }
            else if(str==='z'||str==='Z'){
                document.getElementById('display').innerText="On Music Philosophy";
            }
            else if(str==='X'||str==='x'){
                document.getElementById('display').innerText="On Protesting";
            }
            else if(str==='c'||str==='C'){
                document.getElementById('display').innerText="On Rock Music";
            }
            var audio=document.getElementById(str);
            audio.play();

        }
        window.document.onkeyup=function(event){
            keystroke=event.key;
            if(keystroke==='q'||keystroke==='Q'){
                play("Q");
            }
            else if(keystroke==='w'||keystroke==='W'){
                play("W");
            }
            else if(keystroke==='e'||keystroke==='E'){
                play("E");
            }
            else if(keystroke==='A'||keystroke==='a'){
                play("A");
            }
            else if(keystroke==='s'||keystroke==='S'){
                play("S");
            }
            else if(keystroke==='d'||keystroke==='D'){
                play("D");
            }
            else if(keystroke==='z'||keystroke==='Z'){
                play("Z");
            }
            else if(keystroke==='X'||keystroke==='x'){
                play("X");
            }
            else if(keystroke==='c'||keystroke==='C'){
                play("C");
            }

        }
    </script>
</head>
<body>
    
    <div id="drum-machine" class="container">
        <h1 class="text-center">This is a Drum</h1>
        <div class="card">
            <div class="card-body">
                <div class="text-center" id="display"></div>
            </div>
        </div>
        
        <button class="drum-pad  btn btn-primary btn-block" id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/Q.mp3" class="clip btn btn-primary" id="Q"></audio>
        </button>
        <button class="drum-pad  btn btn-primary btn-block" id="drum-1" onclick="play('W')">
            W
            <audio src="./clip/W.mp3" class="clip btn btn-primary" id="W"></audio>
        </button>
        <button class="drum-pad  btn btn-primary btn-block" id="drum-2" onclick="play('E')">
            E
            <audio src="./clip/E.mp3" class="clip " id="E"></audio>
        </button>
        <button class="drum-pad  btn btn-primary btn-block" id="drum-3" onclick="play('A')">
            A
            <audio src="./clip/A.mp3" class="clip " id="A"></audio>
        </button>
        <button class="drum-pad  btn btn-primary btn-block" id="drum-4" onclick="play('S')">
            S
            <audio src="./clip/S.mp3" class="clip " id="S"></audio>
        </button>
        <button class="drum-pad  btn btn-primary btn-block" id="drum-5" onclick="play('D')">
            D
            <audio src="./clip/D.mp3" class="clip" id="D" ></audio>
        </button>
        <button class="drum-pad  btn btn-primary btn-block" id="drum-6" onclick="play('Z')">
            Z
            <audio src="./clip/Z.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad  btn btn-primary btn-block" id="drum-7" onclick="play('X')">
            X
            <audio src="./clip/X.mp3" class="clip " id="X"></audio>
        </button>
        <button class="drum-pad  btn btn-primary btn-block" id="drum-8" onclick="play('C')">
            C
            <audio src="./clip/C.mp3" class="clip " id="C"></audio>
        </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
